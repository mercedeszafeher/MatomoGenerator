server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/matomo_db
    username: matomo_user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update